<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Article Evaluation Page">
    <meta name="author" content="Tim Fellerhoff and Bootstrap contributors">
	
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Basic ZBMed CSS-->
	<link href="{{ url_for('static', filename='/css/basic.css') }}" rel="stylesheet">
    <title>ZB Med Assesment of PMID articles</title>
  </head>
  <body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<div class="container">
		<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
			<img class="bi me-2" height=60 src="{{ url_for('static', filename='/media/ZBMED17_e_cymk_cl_www.png') }}"></img>
			<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
			  <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
			  <li><a href="/topics" class="nav-link px-2 link-dark">Topics</a></li>
			</ul>
	  
			<div class="col-md-3 text-end">
				<a href="/login" role="button" class="btn btn-outline-primary">Login</a>
			  	<button type="button" class="btn btn-primary">Sign-up</button>
			</div>
		  </header>
	</div>
	
	
	<main>
		<div class="container">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/topics">Topics Overview</a></li>
				<li class="breadcrumb-item"><a href="/{{ topic_id }}">Topic: {{ topic_id }}</a></li>
				<li class="breadcrumb-item"><a href="/{{ topic_id }}/{{ ref_pmid }}">Relevance Article</a></li>
				<li class="breadcrumb-item active" aria-current="page">Current Article</li>
				</ol>
			</nav>
		</div>
		<div class="container">
			<div class="well well-lg" style="background: #f6f6f6; border-radius:0.5em; padding: .5em; box-shadow: 0 12px 12px 0 rgba(0, 0, 0, 0.16), 0 0 0 1px rgba(0, 0, 0, 0.08);">
				<h3 align="center"><b>Topic:</b> {{ topic }} </h3>
			</div>
		</div>
		<div class="container" style="margin-top:1.5em; padding: .5em;">
			<div class="row">
			  	<div class="col-8" style="border-style: solid; border-color: #ee7f00; border-radius:0.5em; padding: .8em; margin:auto; margin-top: 1em; box-shadow: 0 12px 12px 0 rgba(0, 0, 0, 0.16), 0 0 0 1px rgba(0, 0, 0, 0.08);">
					<h3 align="justify"><b>Title:</b> {{ title }}</h3>
					<p style="margin-top: 15px;" align="justify"><b>Abstract:</b> {{ abstract }}</div>
				<div class="col-3" id=form style="border-style:solid; border-color: #ee7f00; border-radius:0.5em; margin:auto; padding: .8em; box-shadow: 0 12px 12px 0 rgba(0, 0, 0, 0.16), 0 0 0 1px rgba(0, 0, 0, 0.08);">
						<p align="center"><em><strong>How relevant is this article to the topic?</strong></em></p>
						<!-- <form method="post" action="/"> -->
							<div class="box" style="margin:10%;">
								<div class="list-group">
									<label class="list-group-item" for="Checkbox2">
										<input class="form-check-input me-1" type="checkbox" value="2" aria-label="relevant">
										Relevant
									</label>
									<label class="list-group-item" for="Checkbox1">
										<input class="form-check-input me-1" type="checkbox" value="1" aria-label="partially-relevant">
										Partially Relevant
									</label>
									<label class="list-group-item" for="Checkbox0">
										<input class="form-check-input me-1" type="checkbox" value="0" aria-label="not-relevant">
										Not Relevant
									</label>
								</div>
							</div>
							<div class="container" style="margin-top:1em;">
								<div class="text-center">
									<button type="submit" name="submit-button" value="submitted" class="btn btn-primary"  style="box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.16), 0 0 0 1px rgba(0, 0, 0, 0.08);">Submit</button>
								</div>
							</div>
						<!-- </form> -->
				</div>
		</div>
	</main>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
